<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Лабораторна робота №4</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <div align=center>
      <h1>Заповни форми, будь ласка!</h1>
      <form action="links.php" method="POST" class="form">
          <div class="wall">
            <h2> Контактна інформація </h2>
            <div class="brick">
              <label for="name">Ім'я</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="brick">
              <label for="surname">Прізвище</label>
                <input type="text" id="surname" name="surname">
            </div>
            <div class="brick">
              <label for="telephone">Номер телефону</label>
                <input type="text" id="telephone" name="phone_num">
            </div>
            <div class="brick">
              <label for="email">Адреса електронної пошти</label>
                <input type="email" id="email" name="email">
            </div>
          </div>
          <div class="wall">
            <h2> Інформація про навчальний заклад </h2>
            <div class="brick">
              <label for="school">Назва ЗВО</label>
                <input type="text" id="school" name="school">
            </div>
            <div class="brick">
              <label for="faculty">Факультет / ННІ</label>
                <input type="text" id="faculty" name="faculty">
            </div>
            <div class="brick">
              <label for="course">Курс</label>
                <select id="course" name="course">
                  <option value="1">Перший</option>
                  <option value="2">Другий</option>
                  <option value="3">Третій</option>
                  <option value="4">Четвертий</option>
                  <option value="5">П'ятий</option>
                  <option value="0">Останній</option>
                </select>
            </div>
          </div>
          <div class="wall">
            <h2>Ваші захоплення</h2>
            <div class="brick">
              <input type="checkbox" name="interests[]" value="Ігри"> Комп'ютерні ігори
            </div>
            <div class="brick">
              <input type="checkbox" name="interests[]" value="Певко"> Спорт
            </div>
            <div class="brick">
              <input type="checkbox" name="interests[]" value="Програмування"> Програмування
            </div>
            <div class="brick">
              <input type="checkbox" name="interests[]" value="World of Tanks"> Компєютерні ігри
            </div>
            <div class="brick">
              <input type="checkbox" name="interests[]" value="Книги"> Книги
            </div>
          </div>
          <div class="submit">
            <input type="submit" value="Надіслати" name="submit" >
          </div>
       </form>
   </div>
  </body>
</html>
